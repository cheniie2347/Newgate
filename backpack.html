<html><body><h2>Your Backpack</h2><div id='items'></div><button onclick="window.location.href='weapon.html'">管理武器</button><button onclick="window.location.href='pet.html'">管理宠物</button><script>const items=['Wood','Iron','Sword','藿香','金币'];let html='';for(let i of items){const c=localStorage.getItem(i)||0;html+=`<p>${i}: ${c}</p>`;}const w=localStorage.getItem('当前武器')||'铁剑';const p=localStorage.getItem('当前宠物')||'哈士奇';html+=`<p>当前武器：${w}</p><p>当前宠物：${p}</p>`;document.getElementById('items').innerHTML=html;</script></body></html>
