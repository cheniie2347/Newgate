<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Battle - Newgate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .battle-box {
      border: 2px solid #fff;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
    }
    #skillBtn[disabled] {
      background-color: #888;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>战斗开始：你 vs 野狼</h2>
  <div class="battle-box">
    <p>你的 HP: <span id="playerHP">100</span></p>
    <p>野狼 HP: <span id="enemyHP">60</span></p>
    <p>装备：铁剑（攻击+10）</p>
    <p>宠物：哈士奇（每回合协助攻击 5 点）</p>
    <button onclick="attack()">普通攻击</button>
    <button id="skillBtn" onclick="useSkill()">技能：猛击</button>
    <div id="log" style="margin-top: 15px;"></div>
  </div>
  <script>
    let playerHP = 100;
    let enemyHP = 60;
    let skillCooldown = 0;
    const log = document.getElementById('log');
    const skillBtn = document.getElementById('skillBtn');

    function updateDisplay() {
      document.getElementById('playerHP').innerText = playerHP;
      document.getElementById('enemyHP').innerText = enemyHP;
      skillBtn.disabled = skillCooldown > 0;
      skillBtn.innerText = skillCooldown > 0 ? `技能冷却中(${skillCooldown})` : "技能：猛击";
    }

    function attack(base = 10, multiplier = 1) {
      if (playerHP <= 0 || enemyHP <= 0) return;
      const dmg = Math.floor((Math.random() * 5 + base) * multiplier); // base 10~15 * multiplier
      const petDmg = 5; // 哈士奇固定伤害
      enemyHP -= (dmg + petDmg);
      if (enemyHP < 0) enemyHP = 0;

      const enemyDmg = Math.floor(Math.random() * 8 + 5);
      playerHP -= enemyDmg;
      if (playerHP < 0) playerHP = 0;

      if (enemyHP === 0) {
        const gold = parseInt(localStorage.getItem('金币') || 0) + 5;
        localStorage.setItem('金币', gold);
        log.innerText = `你击败了敌人！获得 5 金币。`;
      } else if (playerHP === 0) {
        log.innerText = `你被野狼击败了。`;
      } else {
        log.innerText = `你造成 ${dmg} 点伤害（含铁剑），宠物造成 5 点伤害，敌人造成 ${enemyDmg} 点反击伤害。`;
      }

      if (skillCooldown > 0) skillCooldown--;
      updateDisplay();
    }

    function useSkill() {
      if (skillCooldown === 0) {
        skillCooldown = 3;
        attack(10, 1.5); // 猛击：1.5倍伤害
      }
    }

    updateDisplay();
  </script>
</body>
</html>
