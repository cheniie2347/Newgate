<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Newgate Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .map {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      gap: 4px;
      margin: 20px auto;
      width: max-content;
    }
    .tile {
      width: 64px;
      height: 64px;
      background-color: #555;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .tile:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h2>Newgate 探索地图</h2>
  <p>点击任意区域探索资源或怪物！</p>
  <div class="map" id="map"></div>
  <div id="log" style="margin-top:20px;"></div>
  <script>
    const map = document.getElementById('map');
    const log = document.getElementById('log');
    const mapData = [
      "采集区", "怪物区", "采集区", "宝箱", "Boss",
      "采集区", "空地", "怪物区", "采集区", "怪物区",
      "空地", "采集区", "空地", "宝箱", "怪物区",
      "怪物区", "空地", "采集区", "Boss", "采集区",
      "采集区", "宝箱", "空地", "怪物区", "采集区"
    ];

    mapData.forEach((label, index) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.innerText = label.slice(0, 2);
      tile.onclick = () => {
        switch(label) {
          case "采集区":
            const h = parseInt(localStorage.getItem('藿香') || 0) + 1;
            localStorage.setItem('藿香', h);
            log.innerText = "你在采集区获得了1个藿香！";
            break;
          case "怪物区":
            window.location.href = "battle.html";
            break;
          case "宝箱":
            const c = parseInt(localStorage.getItem('金币') || 0) + 1;
            localStorage.setItem('金币', c);
            log.innerText = "你打开宝箱，获得1金币！";
            break;
          case "Boss":
  window.location.href = "boss.html";
  break;
          default:
            log.innerText = "这里似乎什么都没有。";
        }
      };
      map.appendChild(tile);
    });
  </script>
</body>
</html>
